
formatName: WN-BBA
fileType: excel
tabs:
  D_SamplingEvents:
    Event:
      PointId:
        type: Project.SamplingUnitCode
        primaryKey: true
      ObserverEmail:
        type: emailAddress
      SurveyDate:
        type: date
        format: 'MM/DD/YYYY'
        primaryKey: true
      SurveyStartTime:
        type: time
        format: 'hh:mm'
      Latitude:
        type: decimal
        format: '(7,5)'
      Longitude:
        type: decimal
        format: '(7,5)'
    SiteConditions:
      PointId:
        type: Project.SamplingUnitCode
        primaryKey: true
      Habitat1:
        type: protocol.WBBAII-SC.HabitatCode
      Habitat2:
        type: protocol.WBBAII-SC.HabitatCode
      Temp:
        type: integer
      Wind:
        type: integer
      Sky:
        type: integer
      Noise:
        type: integer
      Notes:
        type: string
  D_Observations:
    Observation:
      PointId:
        type: Project.SamplingUnitCode
        required: true
      SpeciesCode:
        type: Project.SpeciesCode
      DetectionCode:
        type: integer
      Distance:
        type: integer
      Minute:
        type: integer
      Count:
        type: integer
      BreedingCode:
        type: string
      RedetectionCode:
        type: string
      RedetectionDistance:
        type: integer
      RedetectionMinute:
        type: integer

